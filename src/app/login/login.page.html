<ion-content>
  <ion-grid class="gridlogin">
      <ion-row class="rowlogin1">
          <ion-col class="img-container">
              <ion-title class="login-title1">¡Hola!
              </ion-title>
          </ion-col>
      </ion-row>
      
      <ion-row class="rowlogin2">
          <ion-col>
  
          </ion-col>
      </ion-row>
  
  </ion-grid>
  
  <ion-slide>
      <div class="container-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <h1 class="titleiniciar">Iniciar Sesión</h1>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>
  
                          <ion-item>
                              <ion-icon name="mail-outline" class="icon-login" ></ion-icon>
                              <ion-input name="user" class="userInput" type="text" required placeholder="Correo"></ion-input>
                          </ion-item>
                          <br />
                          <ion-item>
                              <ion-icon name="keypad-outline" class="icon-login"></ion-icon>
                              <ion-input name="password" class="passInput" type="password" required placeholder="Contraseña"></ion-input>
                          </ion-item>
  
                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button type="submit" fill="solid" expand="full" class="login-button" [routerLink]="['/home']" >
                          Acceder
                      </ion-button>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-label>
                          <h3>¿Olvido la contraseña?</h3>
                      </ion-label>
                      <br>
                      <ion-label>
                        <h3 [routerLink]="['/register']">Quiero Registrarme</h3>
                    </ion-label>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </ion-slide>
  
</ion-content>
